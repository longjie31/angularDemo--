<div id="search-component">
  <h2>英雄搜索</h2>
  <!--调用search方法，input的值作为参数-->
  <input type="text" #searchBox id="search-box" (input)="search(searchBox.value)"/>
  <ul class="search-result">
    <li *ngFor="let hero of heroes$|async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
